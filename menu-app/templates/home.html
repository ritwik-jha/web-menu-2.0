<html>
    <head>
        <title>WELCOME</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href={{ url_for('static', filename='bootstrap.min.css') }}>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    
    <body style="background-color:white">

    <div class="container">
        <div class="page-header text-center bg-primary text-white h-20">
            <h1>WELCOME TO PLUTO</h1>
        </div>
    </div>
    <div class="container">
        <div class="row h-25 text-center mt-5">
            <h1>What do you want to automate today?</h1>
            <h2>Available Options:</h2>
        </div>
        <div class="row">
            <div class="col-sm-3 mt-5 d-flex flex-column">
                <img src="https://images.g2crowd.com/uploads/product/image/social_landscape/social_landscape_689ac3b637ca780ceb5591a5a9bde905/hadoop-hdfs.png" 
                class="img-rounded ms-5" alt="Cinque Terre" width="200" height="150">
                <form method='GET' action='/option/hadoop' target='blank'>
                <button type="submit" class="btn btn-dark mt-5 ms-5 me-5" action='https://youtube.com'>HADOOP</button>
                </form>
            </div>
            <div class="col-sm-3 mt-5 d-flex flex-column">
                <img src="https://www.influxdata.com/wp-content/uploads/aws-white-transparent.png" 
                class="img-rounded ms-5" alt="Cinque Terre" width="200" height="150">
                <form method='GET' action='/option/aws' target='blank'>
                <button type="submit" class="btn btn-dark mt-5 ms-5 me-5">AWS</button>
                </form>
            </div>
            <div class="col-sm-3 mt-5 d-flex flex-column">
                <img src="https://download.logo.wine/logo/Linux/Linux-Logo.wine.png" class="img-rounded ms-5" alt="Cinque Terre" width="200" height="150">
                <form method='GET' action='/option/linux' target='blank'>
                <button type="submit" class="btn btn-dark mt-5 ms-5 me-5">LINUX</button>
                </form>
            </div>
            <div class="col-sm-3 mt-5 d-flex flex-column">
                <img src="https://www.docker.com/sites/default/files/d8/2019-07/vertical-logo-monochromatic.png" class="img-rounded ms-5" alt="Cinque Terre" width="200" height="150">
                <form action='/option/docker' target='blank'>
                <button type="submit" class="btn btn-dark mt-5 ms-5 me-5">DOCKER</button>
                </form>
            </div>
        </div>

    </div>
